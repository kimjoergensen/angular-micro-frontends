<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="open">
    <nav>
      <ul>
        <li *ngFor="let remote of remotes">
          <a [routerLink]="[remote.routePath]">{{ remote.displayName }}</a>
        </li>
      </ul>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
